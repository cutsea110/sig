<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>sig dev</title>

		<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
		<script type="text/javascript" src="js/sig.js"></script>

		<style type="text/css">
${demo.css}
                </style>
		<script type="text/javascript">
$(function () {

    // TEST BEGIN
    // Array is like as [[day, value],[day, value],[day, value],...]
    Array.prototype.simpleSMA=function(n){
      return this.map(function(x,i,v){
        if(i<n-1)return NaN;
        var res = v.filter(function(_,i2){return i2<=i && i2>i-n;}).reduce(function(p,c){return [c[0],p[1]+c[1]];});
        return [res[0], res[1]/n];
      }).slice(n);
    };
    // TEST END


    // sig REST API
    var api = new RestsigApi('http://localhost/api');
    var rsp = api.Stocks.byCode('4452-T').get(function (data) {

        // split the data set into ohlc and volume
        var ohlc = data.map(function(s) {
                     return [ new Date(s.day)
                            , s.openingprice
                            , s.highprice
                            , s.lowprice
                            , s.closingprice
                            ]}),
            volume = data.map(function(s) {
                       return [ new Date(s.day)
                              , s.volumeoftrading
                              ]}),
            close = data.map(function(s) {
                       return [ new Date(s.day)
                              , s.closingprice
                              ]}),

            // set the allowed units for data grouping
            groupingUnits = [ ['day', [1]]
                            , ['week', [1]]
                            , ['month', [1, 2, 3, 4, 6]]
                            ];

        // create the chart
        $('#container').highcharts('StockChart', {

            colors: [
              'skyblue','red','green','gold','orange','pink','yellow','purple'
            ],

            rangeSelector: {
                inputEnabled: $('#container').width() > 480,
                selected: 2
            },

            title: {
                text: data[0].name + ' Historical'
            },

            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            series: [{
                type: 'candlestick',
                name: data[0].name,
                data: ohlc,
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 10',
                data: close.simpleSMA(10),
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 60',
                data: close.simpleSMA(60),
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 150',
                data: close.simpleSMA(150),
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'column',
                name: 'Volume',
                data: volume,
                yAxis: 1,
                dataGrouping: {
                    units: groupingUnits
                }
            }]
        });
    },
    function(err) {
      alert(err);
    },
    {type: 'json'}
    );
});
		</script>
	</head>
	<body>
          <script src="js/highstock.js"></script>
          <script src="js/modules/exporting.js"></script>
          <div id="container" style="height: 768px; min-width: 310px"></div>
	</body>
</html>
