<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sig dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.hasOwnProperty('jQuery') || document.write('<script src="external/jquery/jquery.min.js"><\/script>')</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>window.jQuery.hasOwnProperty('ui') || document.write('<script src="external/jquery-ui/jquery-ui.min.js"><\/script>')</script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>$.fn.hasOwnProperty('modal') || document.write('<script src="external/bootstrap/bootstrap.min.js"><\/script>')</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.12.2/JSXTransformer.js"></script>


    <script src="external/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <link rel="stylesheet" href="external/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" />
    
    <script src="external/highcharts/highstock.js"></script>
    <script src="external/highcharts/modules/exporting.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <script>window.jQuery.ui || document.write('<link rel="stylesheet" src="external/jquery-ui/jquery-ui.min.css">')</script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" media="screen">
    <script>$.fn.modal || document.write('<link rel="stylesheet" src="external/bootstrap/bootstrap.min.css">')</script>

    <script src="external/bootstrap-datepicker/js/bootstrap-datepicker.js"></script>
    <link rel="stylesheet" href="external/bootstrap-datepicker/css/datepicker3.css" />
    <script src="js/sig.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <div class="container">
      <form class="form-inline">
	<div class="btn-group" aria-label="...">
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-ohlc">OHLC</button>
	  <div class="modal fade" id="modal-ohlc" role="dialog" tabindex="-1">
	    <div class="modal-dialog">
	      <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <h4 class="modal-title" id="modal-ohlc-label">OHLC and Volume of trading</h4>
		</div>
		<div class="modal-body">
		  <div class="container">
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="main-code">Main</label>
			<input id="main-code" type="search" data-enable-next-selector="#refer-code"
			       class="form-control stock-code add-stock col-md-1 enable-next" placeholder="4452-T"
			       data-ohlc-color="#0101df" data-ohlc-upcolor="#df013a" data-ohlc-linecolor="#000000"
			       data-ohlc-yaxis="0"
			       data-volume-color="#ff8000"
			       data-volume-yaxis="1" />
		      </div>
		    </div>
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="refer-code">Refer</label>
			<input id="refer-code" type="search" disabled="disabled"
			       class="form-control stock-code add-stock col-md-1" placeholder="I101"
			       data-ohlc-color="#cee3f6" data-ohlc-upcolor="#f5a9e1" data-ohlc-linecolor="#d8d8d8"
			       data-ohlc-yaxis="2"
			       data-volume-color="#cecef6"
			       data-volume-yaxis="3" />
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal-footer">
		  <button id="rm-last-ohlc" type="button" class="btn btn-danger">Remove last</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	      </div>
	    </div>
	  </div>
	  
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-sma">SMA</button>
	  <div class="modal fade" id="modal-sma" role="dialog" tabindex="-1">
	    <div class="modal-dialog">
	      <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <h4 class="modal-title" id="modal-sma-label">Simple Moving Average Settings</h4>
		</div>
		<div class="modal-body">
		  <div class="container">
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="sma-code">CODE</label>
			<input id="sma-code" type="search"
			       class="form-control stock-code col-md-1 enable-next" placeholder="4452-T"
			       data-enable-next-selector="#sma-term-n,#sma-color-n" />
		      </div>
		    </div>
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="sma-term-n">Normal</label>
			<input id="sma-term-n" type="number" disabled="disabled"
			       class="form-control col-md-1 enable-next"
			       data-enable-next-selector="#sma-term-s,#sma-color-s" />
			<div class="input-group color col-md-3">
			  <input id="sma-color-n" type="text" value="#e7154c" disabled="disabled"
				 class="form-control" />
			  <span class="input-group-addon"><i></i></span>
			</div>
		      </div>
		    </div>
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="sma-term-s">Short</label>
			<input id="sma-term-s" type="number" disabled="disabled" 
			       class="form-control col-md-1 enable-next"
			       data-enable-next-selector="#sma-term-m,#sma-color-m" />
			<div class="input-group color col-md-3">
			  <input id="sma-color-s" type="text" value="#15e722" disabled="disabled"
				 class="form-control" />
			  <span class="input-group-addon"><i></i></span>
			</div>
		      </div>
		    </div>
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="sma-term-m">Middle</label>
			<input id="sma-term-m" type="number" disabled="disabled"
			       class="form-control col-md-1 enable-next"
			       data-enable-next-selector="#sma-term-l,#sma-color-l" />
			<div class="input-group color col-md-3">
			  <input id="sma-color-m" type="text" value="#3215e7" disabled="disabled"
				 class="form-control" />
			  <span class="input-group-addon"><i></i></span>
			</div>
		      </div>
		    </div>
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="sma-term-l">Long</label>
			<input id="sma-term-l" type="number" disabled="disabled"
			       class="form-control col-md-1 enable-next"
			       data-enable-next-selector="#sma-term-xl,#sma-color-xl" />
			<div class="input-group color col-md-3">
			  <input id="sma-color-l" type="text" value="#f49754" disabled="disabled"
				 class="form-control" />
			  <span class="input-group-addon"><i></i></span>
			</div>
		      </div>
		    </div>
		    <div class="row">
		      <div class="form-group col-md-6">
			<label class="form-label col-md-2" for="sma-term-xl">X-Long</label>
			<input id="sma-term-xl" type="number" disabled="disabled"
			       class="form-control col-md-1" />
			<div class="input-group color col-md-3">
			  <input id="sma-color-xl" type="text" value="#e7fb81" disabled="disabled"
				 class="form-control" />
			  <span class="input-group-addon"><i></i></span>
			</div>
		      </div>
		    </div>
		  </div>
		</div>
		<div class="modal-footer">
		  <button id="add-sma-term" type="button" class="btn btn-primary">Add</button>
		  <button id="rm-last-sma-term" type="button" class="btn btn-danger">Remove last</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	      </div>
	    </div>
	  </div>
	  
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-rsi">RSI</button>
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-rsi">MACD</button>
	</div>
      </form>

      <div id="container" style="height: 768px; min-width: 310px"></div>
    </div>


  </body>
</html>
