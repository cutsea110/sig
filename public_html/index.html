<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>sig dev</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.hasOwnProperty('jQuery') || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>window.jQuery.hasOwnProperty('ui') || document.write('<script src="js/jquery-ui.min.js"><\/script>')</script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>$.fn.hasOwnProperty('modal') || document.write('<script src="js/bootstrap.min.js"><\/script>')</script>
    <script src="js/sig.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/modules/exporting.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <script>window.jQuery.ui || document.write('<link rel="stylesheet" src="js/jquery-ui.min.css">')</script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script>$.fn.modal || document.write('<link rel="stylesheet" src="js/bootstrap.min.css">')</script>
  </head>
  <body>
    <label for="code">CODE</label>
    <input id="code" type="search" size="20" maxlength="16" />

    <div id="container" style="height: 768px; min-width: 310px"></div>

    <script type="text/javascript">
$(function () {

// TEST BEGIN
// Array is like as [[day, value],[day, value],[day, value],...]
Array.prototype.simpleSMA=function(n){
  return this.map(function(x,i,v){
    if(i<n-1)return NaN;
    var res = v.filter(function(_,i2){return i2<=i && i2>i-n;}).reduce(function(p,c){return [c[0],p[1]+c[1]];});
    return [res[0], res[1]/n];
  }).slice(n);
};
// TEST END

// Chart draw
var drawChart = function (cd) {
    var api = new RestsigApi('http://localhost/api');
    api.Stocks.byCode(cd).get(function (data) {

        // split the data set into ohlc and volume
        var ohlc = data.map(function(s) {
                     return [ new Date(s.day)
                            , s.openingprice
                            , s.highprice
                            , s.lowprice
                            , s.closingprice
                            ]}),
            volume = data.map(function(s) {
                       return [ new Date(s.day)
                              , s.volumeoftrading
                              ]}),
            close = data.map(function(s) {
                       return [ new Date(s.day)
                              , s.closingprice
                              ]}),
            brand = data[data.length-1], // refer latest data
            // set the allowed units for data grouping
            groupingUnits = [ ['day', [1]]
                            , ['week', [1]]
                            , ['month', [1, 2, 3, 4, 6]]
                            ];

        // create the chart
        $('#container').highcharts('StockChart', {

            colors: [
              'skyblue','red','green','gold','orange','pink','yellow','purple'
            ],

            rangeSelector: {
                inputEnabled: $('#container').width() > 480,
                selected: 2
            },

            title: {
                text: brand.name + ' Historical'
            },

            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            series: [{
                type: 'candlestick',
                name: brand.name,
                data: ohlc,
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 10',
                data: close.simpleSMA(10),
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 60',
                data: close.simpleSMA(60),
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 150',
                data: close.simpleSMA(150),
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'column',
                name: 'Volume',
                data: volume,
                yAxis: 1,
                dataGrouping: {
                    units: groupingUnits
                }
            }]
        });
    },
    function(err) {
      alert(err);
    },
    {type: 'json'}
    );
};


drawChart('I101');

// Autocomplete for code
$('#code').autocomplete({
  source: function(req,resp) {
            // sig REST API
            var api = new RestsigApi('http://localhost/api');
            api.Brands.byLike('%' + req.term + '%').get(
              function(data) {
                resp(data.map(function(b){
                  return {label: b.brandName + '(' + b.brandCode + ')', value: b.brandCode};
	        }));
              },
              function (err) {
                alert(err);
              },
              {type: 'json'}
            )
          },
  select: function(event, ui) {
    drawChart(ui.item.value);
  },
  autoFocus: true,
  delay: 0,
  minLength: 2
});

});
    </script>
  </body>
</html>
