<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sig dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.hasOwnProperty('jQuery') || document.write('<script src="js/jquery/jquery.min.js"><\/script>')</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>window.jQuery.hasOwnProperty('ui') || document.write('<script src="js/jquery-ui/jquery-ui.min.js"><\/script>')</script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>$.fn.hasOwnProperty('modal') || document.write('<script src="js/bootstrap/bootstrap.min.js"><\/script>')</script>

    <script src="js/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js"></script>
    <link rel="stylesheet" href="js/bootstrap-colorpicker/css/bootstrap-colorpicker.min.css" />
    
    <script src="js/sig.js"></script>
    <script src="js/highcharts/highstock.js"></script>
    <script src="js/highcharts/modules/exporting.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <script>window.jQuery.ui || document.write('<link rel="stylesheet" src="js/jquery-ui/jquery-ui.min.css">')</script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" media="screen">
    <script>$.fn.modal || document.write('<link rel="stylesheet" src="js/bootstrap/bootstrap.min.css">')</script>

    <link rel="stylesheet" href="js/app.css">
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="form-inline">
	<div class="btn-group" aria-label="...">
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-sma">SMA</button>
	  <div class="modal fade" id="modal-sma" role="dialog" tabindex="-1">
	    <div class="modal-dialog">
	      <div class="modal-content">
		<div class="modal-header">
		  <button type="button" class="close" data-dismiss="modal">
		    <span aria-hidden="true">&times;</span>
		  </button>
		  <h4 class="modal-title" id="modal-sma-label">Simple Moving Average Settings</h4>
		</div>
		<div class="modal-body">
		  <div class="form-group">
		    <label class="form-label" for="code">CODE</label>
		    <input id="code" type="search" class="form-control" placeholder="CODE" />
		  </div>
		  <div class="form-group">
		    <label class="form-label" for="sma-term">Normal</label>
		    <input id="sma-term-n" type="number" class="form-control" />
		    <div class="input-group color">
		      <input id="sma-color-n" type="text" value="#e7154c" class="form-control" />
		      <span class="input-group-addon"><i></i></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="form-label" for="sma-term">Short</label>
		    <input id="sma-term-s" type="number" class="form-control" />
		    <div class="input-group color">
		      <input id="sma-color-s" type="text" value="#3c10d7" class="form-control" />
		      <span class="input-group-addon"><i></i></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="form-label" for="sma-term">Middle</label>
		    <input id="sma-term-m" type="number" class="form-control" />
		    <div class="input-group color">
		      <input id="sma-color-m" type="text" value="#64e74b" class="form-control" />
		      <span class="input-group-addon"><i></i></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="form-label" for="sma-term">Long</label>
		    <input id="sma-term-l" type="number" class="form-control" />
		    <div class="input-group color">
		      <input id="sma-color-l" type="text" value="#ede40f" class="form-control" />
		      <span class="input-group-addon"><i></i></span>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="form-label" for="sma-term">Extra Long</label>
		    <input id="sma-term-xl" type="number" class="form-control" />
		    <div class="input-group color">
		      <input id="sma-color-xl" type="text" value="#c649f2" class="form-control" />
		      <span class="input-group-addon"><i></i></span>
		    </div>
		  </div>
		</div>
		<div class="modal-footer">
		  <button id="add-sma-term" type="button" class="btn btn-primary">Add</button>
		  <button id="rm-last-sma-term" type="button" class="btn btn-danger">Remove last</button>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	      </div>
	    </div>
	  </div>
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-rsi">RSI</button>
	  <button type="button" class="btn btn-default" data-toggle="modal" data-target="#modal-rsi">MACD</button>
	</div>
      </form>

      <div id="container" style="height: 768px; min-width: 310px"></div>
    </div>


  </body>
</html>
