<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>sig dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.hasOwnProperty('jQuery') || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>window.jQuery.hasOwnProperty('ui') || document.write('<script src="js/jquery-ui.min.js"><\/script>')</script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>$.fn.hasOwnProperty('modal') || document.write('<script src="js/bootstrap.min.js"><\/script>')</script>
    <script src="js/sig.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/modules/exporting.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <script>window.jQuery.ui || document.write('<link rel="stylesheet" src="js/jquery-ui.min.css">')</script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" media="screen">
    <script>$.fn.modal || document.write('<link rel="stylesheet" src="js/bootstrap.min.css">')</script>
  </head>
  <body>

    <div class="container">
      <form class="form-inline">
	<div class="form-group">
          <label class="sr-only form-label" for="code">CODE</label>
          <input id="code" type="search" class="form-control" placeholder="CODE" />
	</div>
      </form>

      <div id="chart_div" style="height: 768px; min-width: 310px"></div>
    </div>
    
    <script type="text/javascript">
$(function () {

// TEST BEGIN
// Array is like as [[day, value],[day, value],[day, value],...]
Array.prototype.simpleSMA=function(n){
  return this.map(function(x,i,v){
    if(i<n-1)return NaN;
    var res = v.filter(function(_,i2){return i2<=i && i2>i-n;}).reduce(function(p,c){return [c[0],p[1]+c[1]];});
    return [res[0], res[1]/n];
  }).slice(n);
};
// TEST END

// Chart draw
var drawChart = function (cd) {
    var api = new RestsigApi('http://localhost/api');
    api.Stocks.byCode(cd).get(function (data) {

        var prices = data.prices,
            brand = data.brands[data.brands.length-1],
            // split the data set into ohlc and volume
            ohlc = prices.map(function(s) {
                     return [ s.date
                            , s.open
                            , s.high
                            , s.low
                            , s.close
                            ]}),
            volume = prices.map(function(s) {
                       return [ s.date
                              , s.volume
                              ]}),
            close = prices.map(function(s) {
                       return [ s.date
                              , s.close
                              ]}),
            // set the allowed units for data grouping
            groupingUnits = [ ['day', [1]]
                            , ['week', [1]]
                            , ['month', [1, 2, 3, 4, 6]]
                            ];

        // create the chart
        $('#chart_div').highcharts('StockChart', {

            legend : {
              enabled: true
            },
            rangeSelector: {
                inputEnabled: $('#chart_div').width() > 480,
                selected: 2
            },

            title: {
                text: brand.name + ' Historical'
            },

            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            series: [{
                type: 'candlestick',
                name: 'OHLC',
                data: ohlc,
		color: 'skyblue',
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 10',
                data: close.simpleSMA(10),
		color: 'red',
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 60',
                data: close.simpleSMA(60),
		color: 'green',
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'line',
                name: 'SMA 150',
                data: close.simpleSMA(150),
		color: 'gold',
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'column',
                name: 'Volume',
                data: volume,
		color: 'orange',
                yAxis: 1,
                dataGrouping: {
                    units: groupingUnits
                }
            }]
        });
    },
    function(err) {
      alert(err);
    },
    {type: 'json'}
    );
};


drawChart('I101');

// Autocomplete for code
$('#code').autocomplete({
  source: function(req,resp) {
            // sig REST API
            var api = new RestsigApi('http://localhost/api');
            api.Brands.byLike('%' + req.term + '%').get(
              function(data) {
                resp(data.map(function(b){
                  return {label: b.brandName + '(' + b.brandCode + ')', value: b.brandCode};
	        }));
              },
              function (err) {
                alert(err);
              },
              {type: 'json'}
            )
          },
  select: function(event, ui) {
    drawChart(ui.item.value);
  },
  autoFocus: true,
  delay: 0,
  minLength: 2
});

});
    </script>
  </body>
</html>
