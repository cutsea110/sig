<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>sig dev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.hasOwnProperty('jQuery') || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script>window.jQuery.hasOwnProperty('ui') || document.write('<script src="js/jquery-ui.min.js"><\/script>')</script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script>$.fn.hasOwnProperty('modal') || document.write('<script src="js/bootstrap.min.js"><\/script>')</script>
    <script src="js/sig.js"></script>
    <script src="js/highstock.js"></script>
    <script src="js/modules/exporting.js"></script>

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css">
    <script>window.jQuery.ui || document.write('<link rel="stylesheet" src="js/jquery-ui.min.css">')</script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" media="screen">
    <script>$.fn.modal || document.write('<link rel="stylesheet" src="js/bootstrap.min.css">')</script>
  </head>
  <body>

    <div class="container">
      <form class="form-inline">
	<div class="form-group">
          <label class="form-label" for="code">CODE</label>
          <input id="code" type="search" class="form-control" placeholder="CODE" />
	</div>

	<div class="form-group">
          <label class="form-label" for="sma-term">SMA Parameter</label>
	  <input id="sma-term" type="text" class="form-control" placeholder="5 21 75" />
	</div>
      </form>

      <div id="chart_div" style="height: 768px; min-width: 310px"></div>
    </div>
    
    <script type="text/javascript">
$(function () {

// set the allowed units for data grouping
var groupingUnits = [ ['day', [1]]
                    , ['week', [1]]
                    , ['month', [1, 2, 3, 4, 6]]
                    ];

// Chart draw
var drawChart = function (cd) {
    var api = new RestsigApi('http://localhost/api');
    api.Stocks.byCode(cd).get(function (data) {

        var prices = data.prices,
            brand = data.brands[0],
            // split the data set into ohlc and volume
            ohlc = prices.map(function(s) {
                     return [ s.date
                            , s.open
                            , s.high
                            , s.low
                            , s.close
                            ]}),
            volume = prices.map(function(s) {
                       return [ s.date
                              , s.volume
                              ]});

        // create the chart
        $('#chart_div').highcharts('StockChart', {

            plotOptions: {
              series: {
                turboThreshold: 365 * 20 // 20 years
              }
            },

            legend : {
              enabled: true
            },
            rangeSelector: {
                inputEnabled: $('#chart_div').width() > 480,
                selected: 2
            },

            title: {
                text: brand.name + ' Historical'
            },

            yAxis: [{
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'OHLC'
                },
                height: '60%',
                lineWidth: 2
            }, {
                labels: {
                    align: 'right',
                    x: -3
                },
                title: {
                    text: 'Volume'
                },
                top: '65%',
                height: '35%',
                offset: 0,
                lineWidth: 2
            }],

            series: [{
                type: 'candlestick',
                name: 'OHLC',
                data: ohlc,
		color: 'skyblue',
                yAxis: 0,
                dataGrouping: {
                    units: groupingUnits
                }
            }, {
                type: 'column',
                name: 'Volume',
                data: volume,
		color: 'orange',
                yAxis: 1,
                dataGrouping: {
                    units: groupingUnits
                }
            }]
        });
    },
    function(err) {
      alert(err);
    },
    {type: 'json'}
    );
};

$('#code').val('I101');
drawChart('I101');

// Autocomplete for code
$('#code').autocomplete({
  source: function(req,resp) {
            // sig REST API
            var api = new RestsigApi('http://localhost/api');
            api.Brands.byLike('%' + req.term + '%').get(
              function(data) {
                resp(data.map(function(b){
                  return {label: b.brandName + '(' + b.brandCode + ')', value: b.brandCode};
	        }));
              },
              function (err) {
                alert(err);
              },
              {type: 'json'}
            )
          },
  select: function(event, ui) {
    drawChart(ui.item.value);
  },
  autoFocus: true,
  delay: 0,
  minLength: 2
});

// Add SMA
$('#sma-term').blur(function() {
  var api = new RestsigApi('http://localhost/api'),
      cd = $('#code').val(),
      ps = $('#sma-term').val().split(/[ ,]/).map(function (n) {return parseInt(n);}),
      keys = ["n", "s", "m", "l", "xl"],
      opts = {type: 'json'};

  for (var i = 0; i < ps.length && i < keys.length; i++) {
    opts[keys[i]] = ps[i];
  }

  api.Stocks.byCode(cd).Indicator.sma().get(function(data) {
    var chart = $('#chart_div').highcharts();
    for (var i=1; i<=5; i++) {
      if (data['tl'+i] != null) {
        chart.addSeries({
          type: 'line',
          name : data['tl' + i].label,
          data: data['tl' + i].ticks.map(function(x){return [x.k, x.v]}),
          yAxis: 0,
          dataGrouping: {
            units: groupingUnits
          }
        });
      }
    }
  },
  function (err) {
    alert(err);
  },
  opts
  );
});

});
    </script>
  </body>
</html>
